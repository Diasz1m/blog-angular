  <!-- Page Header-->
  <header
    class="masthead"
    style="background-image: url('assets/img/about-bg.jpg'); max-height: 400px;"
    
  >
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Escreva</h1>
            <span class="subheading">Escreva seu post.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="card p-3 m-3">
    <form>
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" formControlName="titulo" class="form-control" id="titulo" />
      </div>
      <div class="form-group">
        <label for="post">Seu post</label>
        <textarea type="text" id="post" class="form-control" formControlName="texto"></textarea>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Li e aceito os termos de uso</label
        >
      </div>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
    </form>
  </div>
